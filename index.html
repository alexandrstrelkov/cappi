</head>
<body class="relative overflow-hidden">
    <!-- Floating particles -->
    <div id="particles"></div>
    
    <!-- Main content -->

                </h1>

                    Earn stable income in USDC with daily rewards
                </p>
                
                <div class="flex justify-center fade-in">
                    <button class="btn-glow relative overflow-hidden flex items-center justify-center px-8 py-4 rounded-full bg-gradient-to-r from-purple-900 via-pink-800 to-cyan-800 text-white font-medium transition-all duration-300 hover:opacity-90 mb-4 pulse">

            </div>
        </div>
    </div>
    
    <!-- Footer links -->
    <div class="absolute bottom-0 left-0 right-0 py-6 fade-in">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-6 md:space-x-12">
                <a href="https://medium.com/@cappifi24/cappifi-capi-whitepaper-roadmap-51b2ae85fc54" class="text-gray-400 hover:text-white transition-colors duration-300" title="Whitepaper">
                    <i class="fas fa-file-alt text-xl"></i>

                <a href="https://x.com/CappiFinance" class="text-gray-400 hover:text-blue-400 transition-colors duration-300" title="X (Twitter)">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="https://medium.com/@cappifi24" class="text-gray-400 hover:text-gray-200 transition-colors duration-300" title="Medium">
                    <i class="fab fa-medium text-xl"></i>

         <div class="text-center text-gray-400 text-sm">
            Cappi Finance â€” a crypto project with fixed USDC income and daily staking rewards. Join now and secure your daily earnings.
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            createParticles();
            
            // Add hover effect to social icons
            const socialLinks = document.querySelectorAll('.flex.justify-center.space-x-6 a');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    const icon = link.querySelector('i');
                    icon.style.transform = 'translateY(-3px)';
                    icon.style.transition = 'transform 0.3s ease';
                });
                
                link.addEventListener('mouseleave', () => {
                    const icon = link.querySelector('i');
                    icon.style.transform = 'translateY(0)';
                });
            });
        });
        
        // Recreate particles on resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            createParticles();
        });
    </script>
</body>
